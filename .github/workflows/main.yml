name: Portfolio deploy master

on: 
  push:
    branches: 
    - main


jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Create datetime output
      id: datetime
      run: | 
        echo "::set-output name=date::$(date +'%Y-%m-%d')"
        echo "::set-output name=datetime::$(date +'%Y-%m-%d_%H-%M-%S')"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
        aws-region: eu-central-1

    - name: Build C# Lambda & upload to S3
      env: 
        S3_BUCKET: "learning.functions"
        ZIP_FILE: "function_CSharp_GetRandom.zip"
        ZIP_FILE_ARCHIVE: "function_CSharp_GetRandom_${{steps.datetime.outputs.datetime}}.zip"
      run: |
        cd src
        dotnet build -c RELEASE
        # ls ./bin
        # zip could need -recursive
        #echo date = ${{ steps.datetime.outputs.date }}
        #echo datetime = ${{ steps.datetime.outputs.datetime }}
        #echo ZIP_FILE_DATE = ${ZIP_FILE}
        zip -r ${ZIP_FILE} ./bin/Release/netcoreapp3.1/
        #echo S3 bucket = ${S3_BUCKET}
        #echo aws s3 cp ./${ZIP_FILE} s3://${S3_BUCKET}
        # create a copy (archive)
        #aws s3 mv s3://${S3_BUCKET}/${ZIP_FILE} s3://${S3_BUCKET}/${ZIP_FILE_ARCHIVE}
        #if: aws s3 ls s3://<bucket_name> | grep 'filename'
        count=aws s3 --list-objects --bucket ${S3_BUCKET} --query 'lenght(Content[].{Key: ${ZIP_FILE} })'
        echo count = $count
        if [ count > 0 ] then
          echo list-objects
        fi
        aws s3 cp ./${ZIP_FILE} s3://${S3_BUCKET}

        # https://s3.eu-central-1.amazonaws.com/learning.functions/function_CSharp_GetRandom.zip

